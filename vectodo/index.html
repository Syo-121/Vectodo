<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="title" content="Vectodo - Task Management" />
    <meta name="description" content="Graph-based task management application with smart scheduling" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1A1B1E" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#1A1B1E" media="(prefers-color-scheme: light)" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vectodo-icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- iOS Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Vectodo" />
    
    <!-- Android Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Disable tap highlight on mobile -->
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Prevent text size adjustment -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Vectodo - Task Management</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
